<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Socket IO Test</h1>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js" type="text/javascript"></script>
<button id="button">Emit</button>
<script>
    let socket = io("http://localhost:3000");

    document.getElementById("button").addEventListener('click', function() {
        console.log("Emitting message");
       socket.emit('message', 'Emit test')
    });
</script>
</html>
